<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{css/listagens.css}" />
    <script defer="defer" th:src="@{/js/empresa.js}"></script>
    <link rel="icon" th:href="@{/imgs/logoRD.png}">
    <title>Lista de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   </head>

<body>
    <div id="detalhamento-fade">
        <div id="modal-detalhamento">

        </div>

    </div>
    <main>
        <div class="title">
            <div class="title">
                <a th:href="@{/}">
                    <h1>RessociaDigi</h1>
                    <hr>
                </a>
            </div>
            <!-- <h1>RESSOCIADIGI</h1> -->
        </div>
        <div class="top-layer">
           <h3>Empresas</h3>
        </div>

        <div class="header-tabela">

            <div class="buscador">
                <button id="icone-filtro" type="button" class="botao laranja">Filtrar</button>
            </div>

            <a th:href="@{/inserirEmpresa}">
                <button type="button" class="botao laranja">Cadastrar Empresa</button>
            </a>

            <form method="get" action="/listarEmpresas">
                <select id="tamanho_da_lista" class="form-select" name="limite">
                    <span th:each="item : ${limites}">
                         <option th:value="${item}" class="value-option" th:text="${item}" th:selected="${item} == ${limite}"></option>
                    </span>
                </select>
            </form>
			
        </div>

        <div id="filtroModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h4 class="modal-title">Busca Personalizada</h4>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/listarEmpresas">

                            <div class="form-group">
                                <label for="inputCnpj">CNPJ</label>
                                <input type="text" class="form-control" id="inputCnpj" placeholder="CNPJ" name="cnpj">
                            </div>
                            <div class="form-group">
                                <label for="inputNome">Nome</label>
                                <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="nome">
                            </div>
                            <div class="form-group">
                                <label for="inputResponsavel">Responsavel</label>
                                <input type="text" class="form-control" id="inputResponsavel" placeholder="Responsavel" name="responsavel">
                            </div>
                            <div class="form-group">
                                <label for="inputInterlocutor">Interlocutor</label>
                                <input type="text" class="form-control" id="inputInterlocutor" placeholder="Interlocutor" name="interlocutor">
                            </div>
                            <div class="form-group">
                                <label for="inputTelefone">Telefone</label>
                                <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone" name="telefone">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="inputCidade">Cidade</label>
                                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" name="cidade">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>NOME DA EMPRESA</th>
                    <th>RESPONSÁVEL</th>
                    <th>INTERLOCUTOR</th>
                    <th>TELEFONE</th>
                    <th>CIDADE</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            
            <tbody>
             
            	<tr th:if="${listaEmpresas.empty}">
            		<td colspan="10">Nenhum registro armazenado.</td>
            	</tr>
                <tr th:each="empresa : ${listaEmpresas}">
                    <td data-label="CNPJ"><span th:text="${empresa.cnpj}">CNPJ</span></td>
                    <td data-label="NOME DA EMPRESA"><span th:text="${empresa.nome}">Nome</span></td>
                    <td data-label="RESPONSÁVEL"><span th:text="${empresa.responsavel}">Responsável</span></td>
                    <td data-label="INTERLOCUTOR"><span th:text="${empresa.interlocutor}">Interlocutor</span></td>
                    <td data-label="TELEFONE"><span th:text="${empresa.telefone}">Telefone</span></td>
                    <td data-label="CIDADE"><span th:text="${empresa.cidade}">Cidade</span></td>
                    <td id="Btn-remove-edit" width="180">
                        <button id="ver-mais" th:attr="data-cnpj=${empresa.cnpj}"><img class="icones-lista" src="/imgs/view.png" alt="detalhamento"></button>

                        <a th:href="@{/alterarEmpresa(cnpj=${empresa.cnpj})}"><button><img class="icones-lista" src="/imgs/edit.png" alt="editar"></button></a>
<!--                        <a th:href="@{/removerEmpresa(cnpj=${empresa.cnpj})}"><button>Remover</button></a>-->
                        <a id="botao-remover" href="#" th:attr="data-nome=${empresa.nome}, data-cnpj=${empresa.cnpj}" data-toggle="modal" data-target="#confirmModal"><button><img class="icones-lista" src="/imgs/remove.png" alt="remover"></button></a>
                    </td>
                </tr>
          	</tbody>

            <div id="confirmModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h4 class="modal-title">Confirmar exclusão</h4>
                        </div>
                        <div class="modal-body">
                            <p>Você tem certeza que deseja excluir a empresa <strong><span id="confirmNome"></span></strong>?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancelar</button>
                            <a id="botao-confirmar-remover" href="#" class="btn btn-danger">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>

        </table>
        <div id="footer">
            <div class="botao-container">
                <a th:href="@{/}">
                    <button type="button" class="botao laranja">Voltar</button>
                </a>
            </div>

            <div id="pagination">

                <div id="pageCounter"><p th:text="${'Pagina ' + numPaginaAtual + ' de ' + numTotalPaginas}"> </p></div>

                <div id="previousAndNextButtons">
                        <a th:href="@{listarEmpresas(cnpj=${#httpServletRequest.getParameter('cnpj')?:''},nome=${#httpServletRequest.getParameter('nome')?:''},responsavel=${#httpServletRequest.getParameter('responsavel')?:''},interlocutor=${#httpServletRequest.getParameter('interlocutor')?:''},email=${#httpServletRequest.getParameter('email')?:''},cidade=${#httpServletRequest.getParameter('cidade')?:''}, page=0)}">
                            <button type="button" class="botao laranja"><<</button>
                        </a>
                        <a th:href="@{listarEmpresas(cnpj=${#httpServletRequest.getParameter('cnpj')?:''},nome=${#httpServletRequest.getParameter('nome')?:''},responsavel=${#httpServletRequest.getParameter('responsavel')?:''},interlocutor=${#httpServletRequest.getParameter('interlocutor')?:''},email=${#httpServletRequest.getParameter('email')?:''},cidade=${#httpServletRequest.getParameter('cidade')?:''}, page=${previousPage})}">
                            <button type="button" class="botao laranja"><</button>
                        </a>
                        <a th:href="@{listarEmpresas(cnpj=${#httpServletRequest.getParameter('cnpj')?:''},nome=${#httpServletRequest.getParameter('nome')?:''},responsavel=${#httpServletRequest.getParameter('responsavel')?:''},interlocutor=${#httpServletRequest.getParameter('interlocutor')?:''},email=${#httpServletRequest.getParameter('email')?:''},cidade=${#httpServletRequest.getParameter('cidade')?:''}, page=${nextPage})}">
                            <button type="button" class="botao laranja">></button>
                        </a>
                        <a th:href="@{listarEmpresas(cnpj=${#httpServletRequest.getParameter('cnpj')?:''},nome=${#httpServletRequest.getParameter('nome')?:''},responsavel=${#httpServletRequest.getParameter('responsavel')?:''},interlocutor=${#httpServletRequest.getParameter('interlocutor')?:''},email=${#httpServletRequest.getParameter('email')?:''},cidade=${#httpServletRequest.getParameter('cidade')?:''}, page=${quantidadePaginas - 1})}">
                            <button type="button" class="botao laranja">>></button>
                        </a>
                </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
