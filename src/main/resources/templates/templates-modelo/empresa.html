<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="empresa.css">
    <title>Cadastro de empresa</title>
</head>
<body>
   <main>
    <nav>
        <img src="" alt="">
    </nav>

    <section>
        <form action="">
            <div id="titulo">
                <h1>Cadastro de empresa</h1>
            </div>

            <div class="container-input-empresa">
                <div class="input-normal" id="nomeEmpresa">
                    <label for="nome">Nome da empresa</label>
                    <input type="text">
                </div>
                <div class="input-normal">
                    <label for="responsavel">responsavel</label>
                    <input type="text" id="responsavel">
                </div>
                <div class="input-normal">
                    <label for="interlocutor">interlocutor</label>
                    <input type="text" id="interlocutor">
                </div>
                <div class="input-normal">
                    <label for="contato">E-mail</label>
                    <input type="text" id="contato">
                </div>
                <div class="input-normal">
                    <label for="telefone1">Telefone</label>
                    <input type="text" id="telefone2">
                </div>
                <div class="input-normal">
                    <label for="telefone2">2° Telefone</label>
                    <input type="text" id="telefone2">
                </div>
               
                <div class="input-normal">
                    <label for="estado">Estado</label>
                    <select name="" id="">
                        <option value="Default" selected>Nenhum</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Acre">Acre</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                </div>
                <div class="input-normal">
                    <label for="cidade">cidade</label>
                    <input type="text" id="cidade">    
                </div >
                <div class="input-normal">
                    <label for="bairro">bairro</label>
                    <input type="text" id="bairro">    
                </div>
                <div class="input-normal">
                    <label for="rua">rua</label>
                    <input type="text" id="rua">    
                </div>

                <div id="containerCep" >
                    <div class="cep input">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep">
                    </div>

                    <div class="numero input">
                        <label for="numero">NÚMERO</label>
                        <input type="text" id="numero">
                    </div>
                </div>
                <div class="input-normal">
                    <label for="complemento">complemento</label>
                    <input type="text" id="complemento">    
                </div>
            </div>
        </form>
    </section>
   </main>
    
</body>
</html>
